<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Reminder</title>
</head>
<body>
    <h2>Set a Reminder</h2>
    <form action="/start_reminder" method="post">
        <label for="interval">Enter interval in minutes:</label>
        <input type="number" id="interval" name="interval" min="1" required>
        <input type="submit" value="Start Reminder">
    </form>
</body>
</html
